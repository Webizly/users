<h1>{{heading}}</h1>

<form class="form-inline" accept-charset="utf-8" ng-submit="login()">
  <fieldset>
    <label>
      <input type="text" ng-model="username" placeholder="Username" tabindex="1" required>
    </label>
    <label>
      <input type="password" ng-model="password" placeholder="Password" tabindex="2" required>
    </label>
    <button type="submit" tabindex="3" class="btn btn-primary btn-block">Login</button>
  </fieldset>
</form>
